<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrindPOS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Container utama -->
  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 text-white flex flex-col border-r-2 border-white" style="background-color: #00718F;">
      <div class="p-5 text-2xl font-bold border-b-2 border-white flex items-center justify-center">
        <img src="../logo.png" alt="OrindPOS Logo" class="h-12 w-auto" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <span style="display:none;">OrindPOS</span>
      </div>

      <nav class="flex-1 p-3 space-y-1">
        <a href="../dashboard/index.html" class="flex items-center gap-2 p-3 rounded-md border border-white/30 hover:bg-white hover:text-gray-800 transition-colors" style="background-color: rgba(0, 113, 143, 0.5);">
          <span>üè†</span> <span>Dashboard</span>
        </a>

        <a href="../transaksi/index.html" class="flex items-center gap-2 p-3 rounded-md border border-white/30 hover:bg-white hover:text-gray-800 transition-colors" style="background-color: rgba(0, 113, 143, 0.5);">
          <span>üí≥</span> <span>Transaksi</span>
        </a>

        <div class="border border-white/30 rounded-md">
          <button onclick="toggleDropdown('masterDataDropdown')" class="flex justify-between items-center w-full p-3 rounded-md hover:bg-white hover:text-gray-800 transition-colors" style="background-color: rgba(0, 113, 143, 0.5);">
            <span class="flex items-center gap-2">
              <span>üóÉÔ∏è</span> Master Data
            </span>
            <span id="masterDataArrow">‚ñæ</span>
          </button>
          <div id="masterDataDropdown" class="hidden pl-10 flex-col gap-1 text-sm mt-1 pb-2">
            <a href="../master-data/barang.html" class="inline-block w-fit py-0.5 px-1.5 rounded hover:bg-white hover:text-gray-800 transition-colors">Barang</a>
            <a href="../master-data/kategori.html" class="inline-block w-fit py-0.5 px-1.5 rounded hover:bg-white hover:text-gray-800 transition-colors">Kategori</a>
          </div>
        </div>

        <div class="border border-white/30 rounded-md">
          <button onclick="toggleDropdown('laporanDropdown')" class="flex justify-between items-center w-full p-3 rounded-md hover:bg-white hover:text-gray-800 transition-colors" style="background-color: rgba(0, 113, 143, 0.5);">
            <span class="flex items-center gap-2">
              <span>üìä</span> Laporan
            </span>
            <span id="laporanArrow">‚ñæ</span>
          </button>
          <div id="laporanDropdown" class="hidden pl-10 flex-col gap-1 text-sm mt-1 pb-2">
            <a href="../laporan/harian.html" class="inline-block w-fit py-0.5 px-1.5 rounded hover:bg-white hover:text-gray-800 transition-colors">Laporan Harian</a>
            <a href="../laporan/bulanan.html" class="inline-block w-fit py-0.5 px-1.5 rounded hover:bg-white hover:text-gray-800 transition-colors">Laporan Bulanan</a>
          </div>
        </div>

        <div class="border border-white/30 rounded-md">
          <button onclick="toggleDropdown('managementDropdown')" class="flex justify-between items-center w-full p-3 rounded-md hover:bg-white hover:text-gray-800 transition-colors" style="background-color: rgba(0, 113, 143, 0.5);">
            <span class="flex items-center gap-2">
              <span>‚öôÔ∏è</span> Management
            </span>
            <span id="managementArrow">‚ñæ</span>
          </button>
          <div id="managementDropdown" class="hidden pl-10 flex-col gap-1 text-sm mt-1 pb-2">
            <a href="../management/user.html" class="inline-block w-fit py-0.5 px-1.5 rounded hover:bg-white hover:text-gray-800 transition-colors">Manajemen User</a>
          </div>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-gray-100">
      <!-- Header -->
      <header class="flex justify-between items-center bg-gray-50 px-8 py-4 shadow-sm border-b-2 border-white">
        <h1 class="text-xl font-semibold" style="color: #00718F;">DASHBOARD</h1>
        <button class="text-white px-4 py-2 rounded-md hover:opacity-90 border-2 border-white" style="background-color: #00718F;">Logout</button>
      </header>

      <!-- Konten utama -->
      <section class="p-8 space-y-6">
        <!-- Card Prediksi Stok Barang -->
        <div class="bg-white shadow-md rounded-md p-4 flex items-center gap-3 border-2 border-gray-200 mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6v16h16M4 10l4 4 4-4 6 6" />
          </svg>
          <span class="font-medium text-gray-700">Prediksi stok barang</span>
        </div>

        <!-- Dua kotak konten kosong -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-gray-300 rounded-lg h-48 border-2 border-white"></div>
          <div class="bg-gray-300 rounded-lg h-48 border-2 border-white"></div>
        </div>
      </section>
    </main>
  </div>

  <script>
    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(dropdownId);
      if (dropdown.classList.contains('hidden')) {
        dropdown.classList.remove('hidden');
        dropdown.classList.add('flex');
      } else {
        dropdown.classList.remove('flex');
        dropdown.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
