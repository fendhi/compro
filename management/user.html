        <div class="border border-white/30 rounded-md">

          </button>
          <div id="laporanDropdown" class="hidden pl-10 flex-col gap-1 text-sm mt-1 pb-2">

    <!-- Main Content -->
    <main class="flex-1 bg-gray-100 overflow-auto">
      <!-- Header -->
      <header class="flex justify-between items-center bg-gray-50 px-8 py-4 shadow-sm border-b-2 border-white">

      </header>

      <!-- Konten utama -->

        <div class="bg-white shadow-md rounded-md p-6 border-2 border-gray-200">

          </div>

    </main>
  </div>

  <!-- Modal Tambah User -->
  <div id="modalTambahUser" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
      <!-- Header Modal -->
      <div class="flex justify-between items-center p-6 border-b" style="background-color: #00718F;">
        <h3 class="text-xl font-semibold text-white">Tambah User Baru</h3>
        <button onclick="closeModal('modalTambahUser')" class="text-white hover:text-gray-200 text-2xl">&times;</button>
      </div>
      
      <!-- Body Modal -->
      <div class="p-6">
        <form id="formTambahUser">
          <!-- Username -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2">Username</label>
            <input type="text" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-opacity-50" placeholder="Masukkan username" required>
          </div>
          
          <!-- Nama Lengkap -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2">Nama Lengkap</label>
            <input type="text" name="fullname" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-opacity-50" placeholder="Masukkan nama lengkap" required>
          </div>
          
          <!-- Email -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
            <input type="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-opacity-50" placeholder="email@example.com" required>
          </div>
          
          <!-- Password -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
            <input type="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-opacity-50" placeholder="Masukkan password" required>
          </div>
          
          <!-- Status -->
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-medium mb-2">Status</label>
            <select name="status" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-opacity-50" required>
              <option value="aktif">Aktif</option>
              <option value="nonaktif">Non-Aktif</option>
            </select>
          </div>
          
          <!-- Buttons -->
          <div class="flex justify-end gap-3">
            <button type="button" onclick="closeModal('modalTambahUser')" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
              Batal
            </button>
            <button type="submit" class="px-4 py-2 text-white rounded-md hover:opacity-90 transition-opacity" style="background-color: #00718F;">
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(dropdownId);
      if (dropdown.classList.contains('hidden')) {
        dropdown.classList.remove('hidden');
        dropdown.classList.add('flex');
      } else {
        dropdown.classList.remove('flex');
        dropdown.classList.add('hidden');
      }
    }

    // Modal functions
    function openModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.classList.remove('flex');
      modal.classList.add('hidden');
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      if (event.target.classList.contains('bg-opacity-50')) {
        const modals = document.querySelectorAll('[id^="modal"]');
        modals.forEach(modal => {
          modal.classList.remove('flex');
          modal.classList.add('hidden');
        });
      }
    }

    // Handle form submit
    document.addEventListener('DOMContentLoaded', function() {
      const formTambahUser = document.getElementById('formTambahUser');
      if (formTambahUser) {
        formTambahUser.addEventListener('submit', function(e) {
          e.preventDefault();
          const formData = new FormData(this);
          const userData = {
            username: formData.get('username'),
            fullname: formData.get('fullname'),
            email: formData.get('email'),
            password: formData.get('password'),
            status: formData.get('status')
          };
          
          console.log('User data:', userData);
          alert('User berhasil ditambahkan! (Data akan diproses di backend)');
          
          closeModal('modalTambahUser');
          this.reset();
        });
      }
    });
  </script>
</body>
