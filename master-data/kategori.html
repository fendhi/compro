        <div class="border border-white/30 rounded-md">

        <div class="border border-white/30 rounded-md">

        <div class="border border-white/30 rounded-md">

    <!-- Main Content -->

        <button class="text-white px-4 py-2 rounded-md hover:opacity-90 border-2 border-white" style="background-color: #00718F;">Logout</button>

      <!-- Konten utama -->

            <button onclick="openModal('modalTambahKategori')" class="text-white px-4 py-2 rounded-md hover:opacity-90" style="background-color: #00718F;">+ Tambah Kategori</button>
          </div>
          <p class="text-gray-600 mb-4">Kelola kategori barang Anda di sini.</p>

            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal Tambah Kategori -->
  <div id="modalTambahKategori" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
      <!-- Header Modal -->
      <div class="flex justify-between items-center p-6 border-b" style="background-color: #00718F;">
        <h3 class="text-xl font-semibold text-white">Tambah Kategori Baru</h3>
        <button onclick="closeModal('modalTambahKategori')" class="text-white hover:text-gray-200 text-2xl">&times;</button>
      </div>
      
      <!-- Body Modal -->
      <div class="p-6">
        <form id="formTambahKategori">
          <!-- Kode Kategori -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2">Kode Kategori</label>
            <input type="text" name="kode_kategori" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-opacity-50" placeholder="Contoh: KAT001" required>
          </div>
          
          <!-- Nama Kategori -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2">Nama Kategori</label>
            <input type="text" name="nama_kategori" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-opacity-50" placeholder="Masukkan nama kategori" required>
          </div>
          
          <!-- Deskripsi -->
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-medium mb-2">Deskripsi</label>
            <textarea name="deskripsi" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-opacity-50" placeholder="Deskripsi kategori (opsional)"></textarea>
          </div>
          
          <!-- Buttons -->
          <div class="flex justify-end gap-3">
            <button type="button" onclick="closeModal('modalTambahKategori')" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
              Batal
            </button>
            <button type="submit" class="px-4 py-2 text-white rounded-md hover:opacity-90 transition-opacity" style="background-color: #00718F;">
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(dropdownId);
      if (dropdown.classList.contains('hidden')) {
        dropdown.classList.remove('hidden');
        dropdown.classList.add('flex');
      } else {
        dropdown.classList.remove('flex');
        dropdown.classList.add('hidden');
      }
    }

    // Modal functions
    function openModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.classList.remove('flex');
      modal.classList.add('hidden');
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      if (event.target.classList.contains('bg-opacity-50')) {
        const modals = document.querySelectorAll('[id^="modal"]');
        modals.forEach(modal => {
          modal.classList.remove('flex');
          modal.classList.add('hidden');
        });
      }
    }

    // Handle form submit
    document.addEventListener('DOMContentLoaded', function() {
      const formTambahKategori = document.getElementById('formTambahKategori');
      if (formTambahKategori) {
        formTambahKategori.addEventListener('submit', function(e) {
          e.preventDefault();
          const formData = new FormData(this);
          const kategoriData = {
            kode_kategori: formData.get('kode_kategori'),
            nama_kategori: formData.get('nama_kategori'),
            deskripsi: formData.get('deskripsi')
          };
          
          console.log('Kategori data:', kategoriData);
          alert('Kategori berhasil ditambahkan! (Data akan diproses di backend)');
          
          closeModal('modalTambahKategori');
          this.reset();
        });
      }
    });
  </script>
